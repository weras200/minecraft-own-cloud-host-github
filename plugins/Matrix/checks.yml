## Scaffold check
# Check prevents player bridging blocks or towering up faster than normal speed
scaffold:
  # Enable this check
  enable: true

  # Cancel VL
  cancel_vl: 8

  # Modules
  modules:
    # It can detect player bridging faster
    place:
      enable: true
      vl_weight: 6
      check_jump: true

    # Preventing player bridge too fast
    delay:
      enable: true
      vl_weight: 6
      cancel_place: true
      min_delay: 4
      min_delay_diagonal: 2

    # Preventing player right clicker fast
    right_cps:
      enable: true
      vl_weight: 6

    # It can detect player towering up faster
    tower:
      enable: true
      vl_weight: 2

  # Custom vl decay interval(seconds) and vl decay step size
  decay:
    interval: 15
    amount: 6

  # Violation Thresholds
  # number_of_violations: '<command>'
  commands:
    24: 'matrix:coc %player% unless -ping->191 do matrix notify &a%player%&7 слишком быстро строится (&aScaffold&7) &f(&a24VL &f| &a%ping%MS&f) -h &7Игрок: &a%player% &f&l| &7Пинг: &a%ping% &f&l| &7ТПС: &a%tps% &f&l| &7Версия: &a%version% -c /matrix spec %player%'
