## Block
# Check prevents the player from breaking, placing block quickly
block:
  # Enable this check?
  enable: true

  # Violations needed to cancel illegal breaking/placing of blocks (-1 = never cancel)
  cancel_vl: 5

  # Modules List
  # You can turn off some modules here
  modules:
    # It can detect player breaking block faster
    fastbreak:
      enable: true
      vl_weight: 4
    # It can detect player placing block faster
    fastplace:
      enable: true
      vl_weight: 1
      max_place_per_second: 10
    # It can detect player placing block without swing hand
    noswing:
      enable: true
      vl_weight: 1
    # detect player not send abort breaking packet
    abort:
      enable: true
      vl_weight: 1

  # Custom vl decay interval(seconds) and vl decay step size
  decay:
    interval: 15
    amount: 8

  # Violation Thresholds
  # number_of_violations: '<command>'
  commands:
    12: 'matrix:coc %player% unless -ping->191 do matrix notify &a%player%&7 пытается изменять блоки слишком быстро (&aFastPlace/FastBreak&7) &f(&a12VL &f| &a%ping%MS&f) -h &7Игрок: &a%player% &f&l| &7Пинг: &a%ping% &f&l| &7ТПС: &a%tps% &f&l| &7Версия: &a%version% -c /matrix spec %player%'
    24: 'matrix:coc %player% unless -ping->191 do matrix notify &e%player%&7 пытается изменять блоки слишком быстро (&eFastPlace/FastBreak&7) &f(&e24VL &f| &e%ping%MS&f) -h &7Игрок: &a%player% &f&l| &7Пинг: &a%ping% &f&l| &7ТПС: &a%tps% &f&l| &7Версия: &a%version% -c /matrix spec %player%'
    30: 'matrix:coc %player% unless -ping->191 do matrix notify &6%player%&7 пытается изменять блоки слишком быстро (&6FastPlace/FastBreak&7) &f(&632VL &f| &6%ping%MS&f) -h &7Игрок: &a%player% &f&l| &7Пинг: &a%ping% &f&l| &7ТПС: &a%tps% &f&l| &7Версия: &a%version% -c /matrix spec %player%'
