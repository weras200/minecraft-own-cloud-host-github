    16: 'matrix:coc %player% unless -ping->191 do matrix notify &c%player%&7 пытается ускорить игру (&cDelay&7) &f(&c16VL &f| &c%ping%MS&f) -h &7Игрок: &a%player% &f&l| &7Пинг: &a%ping% &f&l| &7ТПС: &a%tps% &f&l| &7Версия: &a%version% -c /matrix spec %player%'
