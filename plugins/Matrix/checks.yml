## Delay Check
# It prevents the player from speeding up certain actions, such as eating quickly, or quickly healing
delay:
  # Enable this check?
  enable: true

  # Should Matrix block player actions when cheating is detected?
  cancel_action: true

  # Modules List
  # You can define the VL weight of each module, and -1 equals to disable it
  check_healing: 1
  check_using_items: 1
  check_using_bow: 1
  check_auto_splash: 2
  check_inventory_action: 1
  check_auto_totem: 1
  check_fast_throw: 1

  # Custom vl decay interval(seconds) and vl decay step size
  decay:
    interval: 15
    amount: 2

  # Violation Thresholds
  # number_of_violations: '<command>'
  commands:
    8: 'matrix:coc %player% unless -ping->191 do matrix notify &e%player%&7 пытается ускорить игру (&eDelay&7) &f(&e8VL &f| &e%ping%MS&f) -h &7Игрок: &a%player% &f&l| &7Пинг: &a%ping% &f&l| &7ТПС: &a%tps% &f&l| &7Версия: &a%version% -c /matrix spec %player%'
