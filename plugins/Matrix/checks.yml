## Spam
# Check prevents a player from spamming messages in the servers chat.
chat:
  # Enable this check?
  enable: true

  # Minimum amount of time between messages (Seconds)
  min_time: 1

  # Violations needed to cancel sent messages (-1 = never cancel)
  cancel_vl: 3

  # Custom vl decay interval(seconds) and vl decay step size
  decay:
    interval: 30
    amount: 5

  # Violation Thresholds
  # number_of_violations: '<command>'
  commands:
    4: 'matrix notify &a%player%&7 спамит в чат!'
    8: 'matrix notify &a%player%&7 всё еще спамит в чат!'
    16: 'matrix kick %player% Спам запрещен!'

## Interact
# Check prevents the player from illegally interacting with entities and blocks.
interact:
  # Enable this check?
  enable: true

  check_interact_block: true
  check_attack: true

  # Custom vl decay interval(seconds) and vl decay step size
  decay:
    interval: 10
    amount: 4

  # Violation Thresholds
  # number_of_violations: '<command>'
  commands:
    12: 'matrix:coc %player% unless -ping->182 do matrix notify &a%player%&7 странно взаимодействует с ентити/блоками (&6Interact&7) -h &7Игрок: &a%player% &f&l| &7Пинг: &a%ping% &f&l| &7ТПС: &a%tps% &f&l| &7Версия: &a%version% -c /matrix spec %player%'
