    32: 'matrix kick %player% Вы были кикнуты за читы (Illegally Interacting)'

## Phase
# Check prevents the player people glitching through blocks.
phase:
  # Enable this check?
  enable: true

  # How much time should Matrix prevent the player from moving if
  # the player frequently tries to move the block? (milliseconds)
  freeze_time: 340

  # Violations needed to cancel illegal movements
  cancel_vl: 6

  # Should Matrix prevent players from using Ender Pearl for close range teleportation?
  prevent_close_range_enderpearl: true

  # Exlude block types
  exclude_types: 
  - ladder
  - cobble_wall
  - fence
  - carpet

  # Custom vl decay interval(seconds) and vl decay step size
  decay:
    interval: 15
    amount: 8

  # Violation Thresholds
  # number_of_violations: '<command>'
  commands:
    40: 'matrix:coc %player% unless -ping->182 do matrix notify &a%player%&7 пытается пройти сквозь блоки (&aPhase/NoClip&7) &f(&a36VL &f| &a%ping%MS&f) -h &7Игрок: &a%player% &f&l| &7Пинг: &a%ping% &f&l| &7ТПС: &a%tps% &f&l| &7Версия: &a%version% -c /matrix spec %player%'
